<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 1</title>
</head>
<body>
<script>
    let total =0;
    let num = parseInt(prompt('Nhập một số: (nhập -1 để kết thúc)'));
    while(num!==-1){
        alert(num);
        total +=num;
        num = parseInt(prompt('Nhập một số: (nhập -1 để kết thúc)'));
    }
    alert('Tổng là: ' + total);
</script>
</body>
</html>
